<!DOCTYPE html>
<html lang="ru">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>
  </head>
  <body>

	<div class="open wow rubberBand" data-wow-duration="1s">
		<button class="open-btn" id="open-btn">Открыть магазин</button>
	</div>
	<div class="main">
		<div class="main-info wow hidden" data-wow-duration="1s">
			<div class="name">Название магазина: </div>
			<div class="name-value"></div>

			<div class="budget">Бюджет магазина: </div>
			<div class="budget-value"></div>

			<div class="goods">Категории товаров: </div>
			<div class="goods-value"></div>

			<div class="items">Наименования товаров: </div>
			<div class="items-value"></div>

			<div class="employers">Сотрудники: </div>
			<div class="employers-value"></div>

			<div class="discount">Дисконтная система </div>
			<div class="discount-value wow" data-wow-delay="6s"></div>

			<div class="isopen">Открыто </div>
			<div class="isopen-value"></div>
		</div>
		<div class="main-functions wow hidden" id="mainFunctions" data-wow-duration="1s">
			<div class="choose-goods">Введите категории товаров</div>
			<input class="goods-item" type="text" id="goods_1" data-action="blockOpenBtn">
			<input class="goods-item" type="text" id="goods_2" data-action="blockOpenBtn">
			<input class="goods-item" type="text" id="goods_3" data-action="blockOpenBtn">
			<input class="goods-item" type="text" id="goods_4" data-action="blockOpenBtn">
			<button class="goods-item-btn">Утвердить</button>

			<div class="choose-items">Введите продукты через запятую</div>
			<input class="choose-item" type="text" id="items">

			<div class="time">Сколько сейчас времени?</div>
			<input class="time-value wow shake" type="text" id="time" data-wow-delay="3s">

			<div class="count-budget">Расчет дневного бюджета</div>
			<input class="count-budget-value" type="text" id="budget">
			<button class="count-budget-btn">Рассчитать</button>

			<div class="hire-employers">Имена сотрудников</div>
			<input class="hire-employers-item" type="text" id="employers_1" placeholder="русскими буквами без цифр" data-action="testInput">
			<input class="hire-employers-item" type="text" id="employers_2" placeholder="русскими буквами без цифр" data-action="testInput">
			<input class="hire-employers-item" type="text" id="employers_3" placeholder="русскими буквами без цифр" data-action="testInput">
			<button class="hire-employers-btn">Нанять</button>
		</div>
	</div>


	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">

	<script  src="js/lesson-06-styleShop.js">	</script>
	<script  src="js/wow.min.js">	</script>
	<script> new WOW().init(); </script>
  </body>
</html>
